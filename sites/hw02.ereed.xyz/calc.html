<!DOCTYPE html>
<html>
  <head>
    <title>Four Function Calculator</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
      <h1>Calculator</h1>
      <div id="calculator">
        <table>
            <tr>
                <th colspan="4" id="result-screen"><p id="result">0</p></th>
            </tr>
            <tr>
                <td><button id="seven" class="calc-button">7</button></td>
                <td><button id="eight" class="calc-button">8</button></td>
                <td><button id="nine" class="calc-button">9</button></td>
                <td><button id="add-equal" class="calc-button">+/=</button></td> 
            </tr>
            <tr>
                <td><button id="four" class="calc-button">4</button></td>
                <td><button id="five" class="calc-button">5</button></td>
                <td><button id="six" class="calc-button">6</button></td>
                <td><button id="subtract" class="calc-button">-</button></td> 
            </tr>
            <tr>
                <td><button id="one" class="calc-button">1</button></td>
                <td><button id="two" class="calc-button">2</button></td>
                <td><button id="three" class="calc-button">3</button></td>
                <td><button id="multiply" class="calc-button">x</button></td> 
            </tr>
            <tr>
                <td><button id="clear" class="calc-button">C</button></td>
                <td><button id="zero" class="calc-button">0</button></td>
                <td><button id="decimal" class="calc-button">.</button></td>
                <td><button id="divide" class="calc-button">/</button></td> 
            </tr>
        </table>
      </div>
    <script src="calc.js"></script>
  </body>
</html>
